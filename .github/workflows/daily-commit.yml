name: Daily Auto Commit

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-commit
  cancel-in-progress: true # hủy job cũ nếu job mới đến, tránh chồng lấn

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --global user.name "Tien2003deptrai"
          git config --global user.email "duongvantiendtu@gmail.com"

      - name: Get current datetime (UTC & VN)
        id: datetime
        run: |
          echo "utc=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT
          echo "vn=$(TZ='Asia/Ho_Chi_Minh' date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
          echo "short=$(date -u '+%Y-%m-%d %H:%M')" >> $GITHUB_OUTPUT
          echo "Workflow triggered by: ${{ github.event_name }}"
          echo "UTC: $(date -u '+%Y-%m-%d %H:%M:%S')"
          echo "VN : $(TZ='Asia/Ho_Chi_Minh' date '+%Y-%m-%d %H:%M:%S')"

      - name: Update activity log
        run: |
          echo "Update: ${{ steps.datetime.outputs.utc }} (VN: ${{ steps.datetime.outputs.vn }})" >> activity.log

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet; then
            echo "has=false" >> $GITHUB_OUTPUT
            echo "No changes detected, skipping commit"
          else
            echo "has=true" >> $GITHUB_OUTPUT
            echo "Changes detected, proceeding with commit"
          fi

      - name: Commit changes
        if: steps.check-changes.outputs.has == 'true'
        run: |
          git add activity.log
          git commit -m "chore: auto update ${{ steps.datetime.outputs.short }}"

      - name: Pull (rebase) to avoid non-fast-forward
        if: steps.check-changes.outputs.has == 'true'
        run: git pull --rebase origin main || true

      - name: Push changes
        if: steps.check-changes.outputs.has == 'true'
        run: git push origin main

      - name: Summary
        run: |
          if [ "${{ steps.check-changes.outputs.has }}" == "true" ]; then
            echo "Successfully committed and pushed changes"
          else
            echo "No changes to commit, workflow completed successfully"
          fi
